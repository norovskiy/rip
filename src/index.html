<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <header
      class="max-w-[1200px] items-center w-[80%] m-auto py-[20px] flex justify-between"
    >
      <img src="./Logo.png" />
      <ul class="gap-[30px] md:flex hidden">
        <li>Why Alivio</li>
        <li>Solutions</li>
        <li>Community</li>
        <li>Pricing</li>
      </ul>
      <div class="flex items-center gap-[20px]">
        <p class="text-[20px]">Sign in</p>
        <button class="text-white rounded-sm bg-[#01996D] px-[30px] py-[10px]">
          Start Trial
        </button>
      </div>
    </header>

    <nav
      style="
        background-image: url(./BG.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      "
      class="h-[89vh] px-[10%] py-[10%]">
      <h2 class="text-[60px] font-bold text-[#01996D]">
        Be aware,<br />
        Manage well.
      </h2>
      <br />
      <p class="text-[#484848]">
        Everyone experiences stress in different ways. <br />
        Let Alivio guide you, in a personalized journal experience,<br />
        to overcome your stress.
      </p>
      <br />
      <button class="text-white rounded-sm bg-[#01996D] px-[50px] py-[10px]">
        Start Trial
      </button>
    </nav>

    
  </body>
</html>
